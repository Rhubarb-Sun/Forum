<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QA Forum</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
        </script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/forum.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<nav class="navbar navbar-default">

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Diana嘉然论坛</span>
            </button>
            <a class="navbar-brand" href="/">Diana嘉然论坛</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">提问</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=ca343122b7612f9c3c7a&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的主页</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">设置</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h2>
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"> 发现</span>
                </h2>
            </div>

            <div class="media" th:each="question : ${pagination.questions}">
<!--                <c:foreach items ="${lis}" var = "li " begin="2" end ="12">
     ${li}
</c:foreach>
     Thymeleaf 遍历格式如下：
<tr th:each="user : ${userList}">
      <td th:text="${user.name}">xxx</td>
</tr>-->
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span class="text-color-999">[[${question.commentCount}]] 个回复 • [[${question.readCount}]] 次浏览
                        • [[${question.likeCount}]] 个赞
                        • <span th:text="${#dates.format(question.gmtModified,'yyyy-MM-dd')}"></span> 创建</span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirst}">
                        <a href="/pageNo=1" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrev}">
                        <a th:href="@{/(pageNo=${pagination.pageNo - 1})}" aria-label="Prev">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="pageNo : ${pagination.pages}" th:class="${pagination.pageNo == pageNo} ? 'active' : ''">
                        <a th:href="@{/(pageNo=${pageNo})}" th:text="${pageNo}">
                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(pageNo=${pagination.pageNo + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showLast}">
                        <a th:href="@{/(pageNo=${pagination.totalPage})}" aria-label="Last">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            • 常用链接 <br>
            <br><br><br><br>

            • 社区日报 <br>
            <br><br><br><br>

            • 扫码关注 <br>
            <br><br><br><br>
        </div>
    </div>
</div>

</body>
</html>
